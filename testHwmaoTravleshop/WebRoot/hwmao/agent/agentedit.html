<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width" />
<title>Index3</title>
<link rel="stylesheet" href="/css/bootstrap.min.css" />
<link rel="stylesheet" href="/css/zui.css" />
<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/js/zui.js"></script>
<script type="text/javascript">
    
    </script>
</head>
<body>
	<form class="form-horizontal" method="post" action="/agent/update">
		<div class="form-group">
			<input type="hidden" name="agent.agentId" value="#(agent.agentId??)" />
			<label for="exampleInputAccount9" class="col-sm-2 required">代理商名称</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" id="exampleInputAccount9"
					placeholder="代理商名称" name="agent.agentname"
					value="#(agent.agentname??)">
			</div>
		</div>
		<div class="form-group">
			<label for="exampleInputPassword4" class="col-sm-2 required">起始时间</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" id="exampleInputPassword4"
					placeholder="起始时间" name="agent.ctime" value="#(agent.ctime??)">
			</div>
		</div>
		<div class="form-group">
			<label for="exampleInputPassword4" class="col-sm-2 required">状态</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" id="exampleInputPassword4"
					placeholder="状态" name="agent.state" value="#(agent.state??)">
			</div>
		</div>
		<div class="form-group">
			<label for="exampleInputPassword4" class="col-sm-2 required">景区数</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" id="exampleInputPassword4"
					placeholder="景区数" name="agent.scenicaccount"
					value="#(agent.scenicaccount??)">
			</div>
		</div>

		<div class="form-group">
			<label for="exampleInputPassword4" class="col-sm-2 required">账户余额</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" id="exampleInputPassword4"
					placeholder="账户余额" name="agent.money" value="#(agent.money??)">
			</div>
		</div>


		<div class="form-group">
			<label for="exampleInputPassword4" class="col-sm-2 required">管理区域</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" id="exampleInputPassword4"
					placeholder="管理区域" name="agent.district"
					value="#(agent.district??)">
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">提交</button>
				<button type="" class="btn btn-default">取消</button>
			</div>
		</div>
	</form>
</body>
</html>
