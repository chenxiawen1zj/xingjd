<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width" />
<title>Index3</title>
<link rel="stylesheet" href="/HwmaoTravleshop/css/bootstrap.min.css" />
<link rel="stylesheet" href="/HwmaoTravleshop/css/zui.css" />
<link rel="stylesheet" href="/HwmaoTravleshop/css/datetimepicker.css" />
<script type="text/javascript" src="/HwmaoTravleshop/js/jquery.min.js"></script>
<script type="text/javascript" src="/HwmaoTravleshop/js/zui.js"></script>
<script type="text/javascript">

var checkall=function (){

 	
 	ObjInput=document.getElementsByTagName( "input") ;
 	var flag = false;  
 	for(i=0;i <ObjInput.length;i++){  
 	  if(ObjInput[i].type== "text"){  
 	     if(ObjInput[i].value==''){
 	       flag = true;
 	       break ;
 	     }
 	  }  
 	}
 	if(flag){
 	  alert("请检查值不能为空！") ;
 	  return false;
 	}else{
 	  return true;	
 	}
 	
}
	function tt(id) {
		  var aa = document.getElementById(id);
		  if(aa.value==1){
			  show();
			  
		  }
		  if(aa.value==0){
			  hidden();
			  
		  }
		
		}
	function show(){
		document.getElementById("div").style.display="";
		//alert(document.getElementById("div").style.display)
		}
	function hidden(){
		document.getElementById("div").style.display="none";
		//alert(document.getElementById("div").style.display)
		}
</script>
</head>
<body>
	<form class="form-horizontal" method="post"
		action="/HwmaoTravleshop/scenicboard/save" onsubmit="return checkall()">
		<div class="form-group">
			<label for="exampleInputAccount9" class="col-sm-2 required">应用名称</label>请填写这个应用的名称
			<div class="col-md-6 col-sm-10">
				<input type="hidden" name="scenic.scenicId"
					value="#(scenic.scenicId??)" /> <input type="text"
					class="form-control" id="exampleInputAccount9" placeholder="应用名称"
					name="scenicboard.tittle">
			</div>
		</div>
		<div class="form-group">
			<label for="exampleInputPassword4" class="col-sm-2 required"
				class="required">纬度</label>按照软件上面所显示的
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control form-date readonly"
					id="exampleInputPassword4" name="scenicboard.latitude">
			</div>
		</div>
		<div class="form-group">
			<label for="exampleInputPassword4" class="col-sm-2 required"
				class="required">经度</label>按照软件上面所显示的
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" id="exampleInputPassword4"
					name="scenicboard.longitude">
			</div>
		</div>
		<div class="form-group">
			<label for="exampleInputPassword4" class="col-sm-2 required"
				class="required">应用的有效距离</label>在这个范围内评论有效
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" id="exampleInputPassword4"
					name="scenicboard.dis">
			</div>
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1" class="col-sm-2 required">应用类型</label>请谨慎选择一旦选定，无法修改
			<div class="col-md-2 col-sm-10">
				<select class="form-control" id="exampleInputAddress1" name="scenicboard.types"  onchange="tt(this.id)">
					<option value="0">旅游版</option>
					<option value="1">休闲版</option>

				</select>
			</div>
		</div>
		<div class="form-group" style="display:none" id="div">
			<label for="exampleInputPassword1" class="col-sm-2 required">生成二维码的款式</label>请谨慎选择一旦选定，无法修改
			<div class="col-md-2 col-sm-10">
				<select class="form-control" id="exampleInputAddress1" name="qrtypes">
					<option value="0">基本款</option>
					<option value="1">最新款</option>

				</select>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">提交</button>
				<button class="btn btn-default" onclick="history.go(-1);" type="button">返回</button>
			</div>
		</div>
	</form>
</body>
</html>
