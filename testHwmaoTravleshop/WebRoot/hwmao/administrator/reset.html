<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width" />
<title>Index3</title>
<link rel="stylesheet" href="/css/bootstrap.min.css" />
<link rel="stylesheet" href="/css/zui.css" />
<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/js/zui.js"></script>
<script type="text/javascript">
    
    </script>
</head>
<body>
	<form class="form-horizontal" method="post" action="/table/update">
		<div class="form-group">
			<input type="hidden" name="administrator.id"
				value="#(administrator.id??)" /> <label class="col-sm-2">用户名</label>
			<div class="col-sm-10">
				<p class="form-control-static">#(administrator.account??)</p>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2">旧密码</label>
			<div class="col-sm-10">
				<p class="form-control-static">#(administrator.password??)</p>
			</div>
		</div>
		<div class="form-group">
			<label for="exampleInputPassword4" class="col-sm-2 required">新密码</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" id="exampleInputPassword4"
					placeholder="电话" name="administrator.password"
					value="#(administrator.password??)">
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">提交</button>
				<button onclick="history.go(-1);" class="btn btn-default">取消</button>
			</div>
		</div>
	</form>
</body>
</html>
