var domain = window.location.host;
$(function () {
	

	$("#show").append("<img src='http://"+ domain +"/#(scenic.picUrl??)'>");
	
	$(".form-date").datetimepicker(
    {
        language:  "zh-CN",
        weekStart: 1,
        todayBtn:  1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        minView: 2,
        forceParse: 0,
        format: "yyyy-mm-dd"
    });
  
});
$(function(){ 
	$("#cancle").click(function(){ 
		var pictureSrc=document.getElementById("pictureSrc").value;
		if(pictureSrc==""){
			history.go(-1);
		}else{
		      $.ajax({  
		             type: "POST",      
		              url: "/HwmaoTravleagent/scenic/cancle",      
		               data: "pictureSrc="+pictureSrc,   
		              success: function(data){  
		            	console.log(data);
		            	history.go(-1);
		             }            
		     });  
		}
	}); 
});
