<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width" />
<title>Index3</title>
<link rel="stylesheet" href="/css/bootstrap.min.css" />
<link rel="stylesheet" href="/css/zui.css" />
<link rel="stylesheet" href="/css/datetimepicker.css" />
<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/js/datetimepicker.js"></script>
<script type="text/javascript" src="/js/zui.js"></script>
<script type="text/javascript">
    $(function () {
     $(".form-date").datetimepicker(
    {
        language:  "zh-CN",
        weekStart: 1,
        todayBtn:  1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        minView: 2,
        forceParse: 0,
        format: "yyyy-mm-dd"
    }); 
    });
    </script>
</head>
<body>
	<form class="form-horizontal" method="post" action="/agent/save">
		<div class="form-group">
			<input type="hidden" name="agent.agentId" /> <label
				for="exampleInputAccount9" class="col-sm-2 required">代理商名称</label>个人请填写个人名称
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" id="exampleInputAccount9"
					placeholder="代理商名称" name="agent.agentname">
			</div>
		</div>
		<div class="form-group">
			<label for="exampleInputPassword4" class="col-sm-2 required"
				class="required">起始时间</label>按合同签订时间为准
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control form-date readonly"
					id="exampleInputPassword4" placeholder="起始时间" name="agent.time">
			</div>
		</div>
		<div class="form-group">
			<label for="exampleInputPassword4" class="col-sm-2 required"
				class="required">商家名称</label>按合同签订时间为准
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" id="exampleInputPassword4"
					name="agent.time">
			</div>
		</div>
		<div class="form-group">
			<label for="exampleInputPassword4" class="col-sm-2 required"
				class="required">用户名</label>代理商后台登陆账号
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" id="exampleInputPassword4"
					placeholder="" name="agent.loginname">
			</div>
		</div>
		<div class="form-group">
			<label for="exampleInputPassword4" class="col-sm-2 required"
				class="required">密码</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" id="exampleInputPassword4"
					placeholder="" name="agent.password">
			</div>
		</div>

		<div class="form-group">
			<label for="exampleInputPassword4" class="col-sm-2 required"
				class="required">联系人</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" id="exampleInputPassword4"
					placeholder="" name="agent.contactname">
			</div>
		</div>
		<div class="form-group">
			<label for="exampleInputPassword4" class="col-sm-2 required"
				class="required">联系人电话</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" id="exampleInputPassword4"
					placeholder="" name="agent.contacttel">
			</div>
		</div>
		<div class="form-group">
			<label for="exampleInputAddress1" class="col-sm-2">代理区域</label>
			<div class="col-sm-2">
				<input type="text" class="form-control" id="exampleInputAddress2"
					placeholder="省" name="agent.province">
			</div>
			<div class="col-sm-2">
				<input type="text" class="form-control" id="exampleInputAddress2"
					placeholder="市" name="agent.city">
			</div>

		</div>
		<div class="form-group">
			<label for="exampleInputPassword4" class="col-sm-2 required">开户行名称</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" id="exampleInputPassword4"
					placeholder="中国建设银行" name="agent.bankname">
			</div>
		</div>


		<div class="form-group">
			<label for="exampleInputPassword4" class="col-sm-2 required">账号</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" id="exampleInputPassword4"
					placeholder="" name="agent.bankaccount">
			</div>
		</div>

		<div class="form-group">
			<label for="exampleInputPassword4" class="col-sm-2 required">开户行地址</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" id="exampleInputPassword4"
					placeholder="丽水市莲城支行" name="agent.bankaddress">
			</div>
		</div>
		<div class="form-group">
			<label for="exampleInputPassword4" class="col-sm-2 required">账号数量</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" id="exampleInputPassword4"
					placeholder="" name="agent.accountnumber">
			</div>
		</div>

		<div class="form-group">
			<label for="exampleInputPassword1" class="col-sm-2 required">代理类型</label>
			<div class="col-md-2 col-sm-10">
				<select class="form-control" id="exampleInputAddress1"
					name="agent.types">
					<option value="0">金牌代理</option>
					<option value="1">银牌代理</option>
					<option value="2">铜牌代理</option>
				</select>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">提交</button>
				<button class="btn btn-default" onclick="history.go(-1);">返回</button>
			</div>
		</div>
	</form>
</body>
</html>
